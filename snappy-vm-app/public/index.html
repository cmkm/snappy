
<!DOCTYPE html>
<html lang="en" ng-app="snappyVMApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Snappy VM Provisioner Administration Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Snappy VM!</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="panel panel-default" id="projectFormContainer" ng-controller="SnappyVMController">
        <div class="panel-heading">
          <h3 class="panel-title">Create a Project</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="projectName">Project Name</label>
              <input type="email" class="form-control" id="projectName" placeholder="Project Name">
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <input type="text" class="form-control" id="projectDescription" placeholder="Project Description">
            </div>
            
            <div class="form-group">
              <label>Choose Application Service</label><br>
              <label ng-repeat="service in services['as']">
                <input type="radio" name="projectAS" ng-value="service.id" /> {{service.name}} <br>
              </label>
            </div>
            
            <div class="form-group">
              <label>Choose Database</label><br>
              <label ng-repeat="service in services['db']">
                <input type="radio" name="projectDB" ng-value="service.id" /> {{service.name}} <br>
              </label>
            </div>
            
            
            <div class="form-group">
              <label>Additional Language Support</label><br>
              <label ng-repeat="service in services['lang']">
                <input type="checkbox" name="projectLang" ng-value="service.id" /> {{service.name}} <br>
              </label>
            </div>
            
            <div class="form-group">
              <label>Other</label><br>
              <label ng-repeat="service in services['other']">
                <input type="checkbox" name="projectOther" ng-value="service.id" /> {{service.name}} <br>
              </label>
            </div>
            
            
            
            <button type="submit" class="btn btn-primary">Create Project!</button>
          </form>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-animate.js"></script>
  
    <script src="app/app.js"></script>
    <script src="app/services/snappyFactory.js"></script>
    <script src="app/controllers/snappyVMController.js"></script>
  </body>
</html>
